<!DOCTYPE html>
<html lang="en" ng-app="rBooks">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>rBooks</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
    
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
  
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="pgCtrl">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
      <section class="header">
          <h2 class="title">rBooks::</h2>
          <h3>Find Reviews on Your Favorite Book of African Origin.</h3>
      </section>
      
      <div class="books-section">
          <ul style="list-style:none;">
              <li class="row" ng-repeat="book in books">
                  <div class="two-thirds column">
                      <img class="four columns" ng-src="{{book.cover}}" alt="{{book.title}}">
                      <div class="eight columns">
                          <h4 class="docs-header">{{book.title}}</h4>
                          <h6>By: {{book.author}}</h6>
                          <p>{{book.blurb}}</p>
                          <form ng-submit="addComment()">
                              <textarea class="eight columns" ng-model="newCommentText" placeholder="Comment here ..."></textarea>
                              <button type="submit" class="button-primary">Add</button>
                          </form>
                      </div>
                  </div>
                  <div class="one-third column">
                      <ul style="list-style:none;">
                          <li ng-repeat="comment in comments">
                              <input ng-model="comment.text">
                              <button ng-click="comments.$remove(comment)">Delete</button>
                          </li>
                      </ul>
                  </div>
                  <hr/>
              </li>
          </ul>
      </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
