<!DOCTYPE html>
<html lang="en" ng-app="rBooks">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>rBooks</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
    
  <!-- Script
  ------------------------------------------- -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="pgCtrl">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
      <section class="header">
          <h2 class="title">NameMe::</h2>
          <h3>Add &bull; Edit &bull; Delete</h3>
      </section>
      
      <div class="row">
          <div class="one-half column">
              <form ng-submit="addMessage()">
                <input type="text" ng-model="newMessageText">
                <button type="submit" class="button-primary">Add Message</button>
              </form>
          </div>
          <div class="one-half column">
              <ul style="list-style:none;">
                  <li ng-repeat="message in messages">
                        <input type="text" ng-model="message.text" ng-change="messages.$save(message)"><!-- edit a message -->
                      <button ng-click="messages.$remove(message)" class="button-red">Delete Message</button>
                  </li>
              </ul>
          </div>
      </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
